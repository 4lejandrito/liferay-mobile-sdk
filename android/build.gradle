apply plugin:'java'
archivesBaseName = 'liferay-android-sdk'
version = 1.1

sourceSets {
	main {
		java {
			srcDir 'src/gen/java'
		}
	}
}

dependencies {
	compile group:'com.google.android', name:'android', version:'2.3.3'
	testCompile group:'junit', name:'junit', version:'4.+'
}

task jarCore(type:Jar, dependsOn:classes) {
	ext {
		excluded = packageName.replaceAll('\\.', '/')
		excluded += '/v*/**'
	}

	classifier = 'core'
	from sourceSets.main.output
	exclude(excluded)
}

task jarSources(type:Jar, dependsOn:classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}